name: Update profile stats

on:
  schedule:
    - cron: "0 3 * * *"   # run every day at 03:00 UTC
  workflow_dispatch:       # allow manual run from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      USER_NAME: ${{ secrets.USER_NAME }}   # or "professorkilo"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dateutil requests lxml

      - name: Run today.py
        run: python today.py

      - name: Commit updated SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dark_mode.svg light_mode.svg cache/ || git add dark_mode.svg light_mode.svg
          git commit -m "Update stats SVG" || echo "No changes to commit"
          git push
